<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <!-- para cada label c/input los envolveremos con un div --> 
                <!-- modificadores --> 
                <!-- m - margin y p - padding que manejarán medidas ya definidas ej. m-4  -->      
                <!-- b - bottom , t-top , s - izquierda, e-derecha, x-costados,y- arribayabajo, ej. pt-4, me-auto, px-3    -->
                  <div class="mt-4">
                        <label class="form-label" for="curso">NOmbre del curso</label>
                        <input type="text" class="form-control" id="curso">
                  </div>   
                  <div class="mb-3">
                    <label class="form-label" for="curso">Seleccionar nivel de inglés</label>
                    <select name="" id="nivel" class="form-select">
                        <option value="">Basico</option>
                        <option value="">Intermedio</option>
                        <option value="">Gokú</option>
                    </select>
                  </div>   
                </form>
                
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>   
            </div>

        </div>

    </main>
</body>
</html>
